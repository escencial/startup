<!DOCTYPE html>
<html>
  <head>
    <title>Topic 4: Template Engines - Underscore</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Topic 4: Template Engines - Underscore">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="assets/css/layout.css">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    <link rel="stylesheet" type="text/css" href="assets/css/vendor/normalize.css">
  </head>
  
  <body>
    <!--[if lt IE 8]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->

    <div class="container"></div>
    <script id="entry-template" type="text/template">
      <div class="row clearfix">
          <header class="header">
            <div class="column third">
              <img width="200" height="200" src="<%- image_url %>" />
            </div>
            <div class="column two-thirds font16">
              <h3><%- personal_info.name %><%- personal_info.lastname %></h3>
              <p>phone: <%- personal_info.phone %></p>
              <p><%- personal_info.description %></p>
            </div>
          </header>

          <section class="section">
            <article class="article">
            </article>
          </section>
      </div>

      <div class="row clearfix">

        <div class="column third">
          <%- study_title %>
        </div>
      
        <div class="column two-thirds">
          <% _.each(study, function(stu){ %>
            <h3><%-stu.title%></h3>
            <p><%-stu.content%></p>
          <% }); %>
        </div>
        
      </div>

      <div class="row clearfix">

        <div class="column third">
          <%-experience_title%>
        </div>
      
        <div class="column two-thirds">
          <% _.each(experience, function(exp){ %>
            <h3><%-exp.title%></h3>
            <p><%-exp.content%></p>
          <% }); %>
        </div>

      </div>

      <div class="row clearfix">

        <div class="column third">
          <h3>skills</h3>
        </div>
      
        <div class="column two-thirds">
          <ul class="skills">
          <% _.each(skills, function(skill){ %>
            <li><%- skill %></li>
          <% }); %>
          </ul>
        </div>

      </div>

      <div class="row clearfix">

        <div class="column third">
          <h3>languajes</h3>
        </div>
      
        <div class="column two-thirds">
          <ul>
          <% _.each(languaje, function(lang){ %>
            <li><%- lang %></li>
          <% }); %>
          </ul>
        </div>

      </div>

      <footer class="footer">
        <div class="row clearfix">
          <div class="column full">  
              
          </div>
        </div>
      </footer>
    </script>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="assets/js/vendor/jquery.min.js"><\/script>')</script>

    <script src="assets/js/vendor/underscore-min.js"></script>
    <script src="model/cv.json.js"></script>

    <script>
      var template = _.template($('#entry-template').html());
      $('.container').html(template(cvJson));
    </script>

  </body>

</html>
